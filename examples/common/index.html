<!DOCTYPE html>

<link rel="sfc" href="./macro.htm" delay />

<style>
  span {
    color: rgb(0, 64, 202);
  }
</style>

<script src="../index.js"></script>

<template id="t-button">
  <script>
    const props = await import('sfc:props');
  </script>
  <style>
    button {
      border: 0;
      color: #fff;
      border-radius: 3px;
      padding: 5px 15px;
    }
    button.success {
      background: green;
    }
    button.error {
      background: red;
    }
  </style>
  <button type="{{props.type}}" class="{{props.theme}}">动作：<slot></slot></button>
</template>

<sfc-x src="./app.htm" data-dog="{ name: 'tydi' }" pending-slot="1">
  <span>Loading...</span>
</sfc-x>

<t-button type="button" theme="success">按钮</t-button>

<macro-tag></macro-tag>

<script>
  document.querySelector('sfc-x').addEventListener('grow', e => console.log(e.detail));
  document.querySelector('t-button').addEventListener('mounted', function() {
    setTimeout(() => {
      this.setAttribute('theme', 'error');
    }, 3000);
  });
</script>

<script>
  // 通过privilege实现高级的组件注册
  SFCJS.privilege(
    't-button',
    {
      props: {
        type: 'type',
        theme: 'theme',
      },
    },
    document.querySelector('#t-button'),
  );
</script>
